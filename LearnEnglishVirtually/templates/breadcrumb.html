<section class="slider-area slider-area2">
    <div class="slider-active">
        <!-- Single Slider -->
        <div class="single-slider slider-height2">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-11 col-md-12">
                        <div class="hero__caption hero__caption2">
                            <h1 data-animation="bounceIn" data-delay="0.3s">{{TopPageName}}</h1>
                            <!-- breadcrumb Start-->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="{% url 'main' %}">Home</a></li>
                                    {% if subPage %}
                                    <li class="breadcrumb-item"><a href="{% url 'course' %}">{{pageName}}</a></li>
                                    <li class="breadcrumb-item"><a ><b style="color: #212529;">{{subPage}}</b></a></li> 
                                    {% elif subPageTest %}
                                    <li class="breadcrumb-item"><a href="{% url 'main-view' %}">{{pageName}}</a></li>
                                    <li class="breadcrumb-item"><a ><b style="color: #212529;">{{subPageTest}}</b></a></li>   
                                    {% else %}
                                    <li class="breadcrumb-item"><a ><b style="color: #212529;">{{pageName}}</b></a></li> 
                                    {% endif %}
                                </ol>
                            </nav>
                            <!-- breadcrumb End -->
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
</section>
